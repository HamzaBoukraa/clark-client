<div class="notification-listing-container">
  <p class="notification-text">{{ notification.text }}</p>

  <div class="listing-group--right">
    <span class="timestamp">{{notification.date}}</span>
    <span class="link" *ngIf="notification.link" [routerLink]="notification.link">
      <i class="far fa-link"></i>
    </span>
  </div>
</div>
